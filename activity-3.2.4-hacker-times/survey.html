<head>
    <h1>Are you Eligible for Elite Subscription to the Hacker Times?</h1>
    <link rel= "stylesheet" href="style.css" text="style/css"/>
    <link rel= "html" href="Congratulations.html".css text="HTML/css"/>

</head>
<div class="survey">
  <form method="GET" action="Congratulations.html">
    <section>
      <legend>
          <li><label for="firstname">Your First Name*</label></li>
          <input type="text" id="firstname" name="firstname">
      </legend>
     <br>
     
     <legend>
        <li><label for="lastname">Your Last Name*<span class="required-field"></span></label></li>
        <input type="text" minlength="2" maxlength="35" id="lastname" name="lastname">
      </legend>
      <br>
      
      <legend>
         <li><label for="age">Your age*(18 and up to subscribe!)</label></li>
        <input type="number" name="age" id="age" min="18" max="120">
      </legend>
      <br>
     
      <legend>
        <li><label for="email address">Your Email Address</label></li>
        <input type="text" name="email" id="email" min="8" max="20">
      </legend>
      <br>

      <legend>
        <li><label for="zip">Your Zipcode</label></li>
        <input type="text" id="zip" name="zip" min="4" max="8">
      </legend>
      <br>

      <input type="submit" value="Submit">

    </section>
  </div>
